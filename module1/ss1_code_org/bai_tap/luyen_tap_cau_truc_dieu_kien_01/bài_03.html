<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="a" type="text" placeholder="so a">
    <br>
    <button onclick="p()">ấn vào</button>
    <label id="ketqua"></label>
</body>
<script>
    function p() {
        let a = parseFloat(document.getElementById("a").value);
        if (a == 0) {
            document.getElementById("ketqua").innerText = ("số bạn vừa nhập bằng 0");
        }
        else if (a > 0) {
            document.getElementById("ketqua").innerText = ("số bạn vừa nhập lớn hơn 0");
        }
        else {
            document.getElementById("ketqua").innerText = ("số bạn vừa nhập nhỏ hơn 0");
        }
    }


</script>

</html>
