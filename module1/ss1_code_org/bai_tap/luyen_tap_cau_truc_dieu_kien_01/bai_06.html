<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a" type="text" placeholder="nhập doanh thu ">
    <br>
    <button onclick="p()">ấn vào</button>
    <br>
    <label id="ketqua"></label>
</body>
    <script>
        function p(){
            let a = parseFloat(document.getElementById("a").value);
            let tong=0;
            if(a<=10000000){
                tong=a*0.03;
                document.getElementById("ketqua").innerText = ("hoa hồng tháng này của bạn là: " + tong);
            }
            else if(a>10000000){
                tong=a*0.05;
                document.getElementById("ketqua").innerText = ("hoa hồng tháng này của bạn là: " + tong);
            }
            else if(a>20000000){
                tong=a*0.07;
                document.getElementById("ketqua").innerText = ("hoa hồng tháng này của bạn là: " + tong);
            }
        }
        

    </script>
</html>
