<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a" type="text" placeholder="so a">
    <br>
    <button onclick="p()">ấn vào</button><br>
    <label for="">kết quả:</label>
    <label id="ketqua"></label>
</body>
    <script>
        function p(){
            let a = parseFloat(document.getElementById("a").value);
            let count=0;
            if (a <= 5){
                count = a * 100;
            } 
            else if (a > 5){
                count = 500 +(a-5)*150;
            }
            else if (a > 10){
                count = 1000 +(a-10)*200;
            }
            document.getElementById("ketqua").innerText = ("số cước của bạn là:" + count);
            
        }
        

    </script>
</html>
