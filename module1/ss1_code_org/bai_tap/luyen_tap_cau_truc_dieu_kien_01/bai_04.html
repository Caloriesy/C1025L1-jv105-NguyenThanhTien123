<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a" type="text" placeholder="so a">
    <input id="b" type="text" placeholder="so b">
    <input id="c" type="text" placeholder="so c">
    <br>
    <button onclick="p()">ấn vào</button>
    <label id="ketqua"></label>
</body>
    <script>
        function p(){
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);

            let max=a;
            if(b>max){
                max=b;
            }
            if(c>max){
                max=c;
            }
            document.getElementById("ketqua").innerText = ("số lớn nhất là:" + max);
        }
        

    </script>
</html>
