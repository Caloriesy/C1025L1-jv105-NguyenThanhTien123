<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let numbers = +prompt("nhập một số:");
    
   
    let n=2;
    let element = 0;
    while(element < numbers){
        let count=0;
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                count++;
            }
        }
        
        if(count == 0){
            document.writeln(n);
            element++;
        }
        n++;
    }
</script>
</html>
