<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="a" type="text" placeholder="nhập cạnh a">
    <input id="b" type="text" placeholder="nhập cạnh b">

    <br>
    <button onclick="p()">tính</button><br>
    <label for="">kết quả:</label>
    <label id="ketqua"></label>
</body>
<script>
    function p() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        if (a <= 0 || b <= 0 ) {
            document.getElementById("ketqua").innerText = ("cạnh a,b phải lớn hơn 0");
        }
        else {
            let dien_tich =a*b;
            document.getElementById("ketqua").innerText = (dien_tich);
        }
    }


</script>

</html>
