<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="a" type="text" placeholder="số a">
    <input id="b" type="text" placeholder="số b">
    <input id="c" type="text" placeholder="số c">

    <br>
    <button onclick="p()">tính</button><br>
    <label for="">kết quả:</label>
    <label id="ketqua"></label>
</body>
<script>
    function p() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.getElementById("ketqua").innerText = ("vui lòng nhập đủ thông số");
        }
        else {
            if (a == 0 || b == 0 || c == 0) {
                document.getElementById("ketqua").innerText = ("a,b,c không thể bằng 0");
            }
            else {
                if (a + b > c && a + c > b && b + c > a) {
                    document.getElementById("ketqua").innerText = ("là cạnh của một tam giác");
                }
                else {
                    document.getElementById("ketqua").innerText = ("không phải là cạnh của một tam giác");
                }
            }
        }
    }


</script>

</html>
