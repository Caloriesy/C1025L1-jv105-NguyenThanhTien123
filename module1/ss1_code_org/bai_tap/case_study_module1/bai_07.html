<script>
    function char(a) {
        let number = false;
        let text = false;
        for (let x of a) {
            for(let y of x)
            if (y >= '0' && y <= '9'){ 
                number = true;
            }
            else { 
                text = true ;
            }

        }
        if (number && !text) {
            console.log("1");
            return;
        }
        else if (!number && text) {
            console.log("0");
            return;
        }
        else {
            console.log("-1");
            return;
        }
    }
    char(["ass3efg","aljshf"]);
</script>
