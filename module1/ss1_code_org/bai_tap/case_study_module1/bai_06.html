<script>
    function evenodd(arr) {
        let even = false;
        let odd = false;
        for (let x of arr) {
            if (x % 2 == 0) even = true;
            else odd = true;
        }
        if (even && !odd) {
            console.log("1");
            return;
        }
        else if (!even && odd) {
            console.log("0");
            return;
        }
        else {
            console.log("-1");
            return;
        }
    }
    evenodd([2, 8, 12, 4]);
</script>
