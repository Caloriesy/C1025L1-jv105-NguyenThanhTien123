<script>
    function FindMaxNumber(n) {
        let max = 0;
        if (n.length < 4) {
            console.log("-1");
            return;
        }

        for (let i = 0; i < n.length; i++) {
            let temp = n.slice(0, i) + n.slice(i + 1);
            let num = parseInt(temp);

            if (num > max) {
                max = num;
            }
        }

        console.log(max);
    }
    FindMaxNumber("9371");
</script>
