<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="window"></label>
</body>
<script>
    let arr = [];
    let n = Number(prompt("nhập số lượng mảng:"));
    for (let i = 0; i < n; i++) {
        let a = Number(prompt("nhập mảng số:"));
        arr.push(a);
    }
    arr.reverse();
    document.getElementById("window").innerText = arr;
    
</script>

</html>
