<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="window"></label>
</body>
<script>
    let arr = [];
    let n = prompt("nhập số lượng mảng:");
    for (let i = 0; i < n; i++) {
        let a = prompt("nhập mảng chữ:");
        arr.push(a);
    }
    let v = "v";
    let found = false;
    for (let i = 0; i < n; i++) {
        let c = arr[i];
        if(c === v){
            found = true;
            break;
        }
    }
    if (found) {
        document.getElementById("window").innerText = "V is in the array";
    }
    else {
        document.getElementById("window").innerText = "V is not in the array";
    }

</script>

</html>
