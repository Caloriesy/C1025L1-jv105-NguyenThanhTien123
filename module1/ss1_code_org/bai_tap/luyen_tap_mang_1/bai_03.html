<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="window"></label>
</body>
<script>
    let arr = [];
    let n = Number(prompt("nhập số lượng mảng:"));
    for (let i = 0; i < n; i++) {
        let a = Number(prompt("nhập mảng số:"));
        arr.push(a);
    }
    let tong = 0;
    let max = 0;
    for (let i = 0; i < arr.length; i++) {
        let c = arr[i];

        if (c > max) {
            max = c;
        }
        tong += c;

    }
    tong /= 2;
    document.getElementById("window").innerText = "kết quả: " + max + "giá trị trung bình của các phần tử trong mảng là:" + tong;
</script>

</html>
