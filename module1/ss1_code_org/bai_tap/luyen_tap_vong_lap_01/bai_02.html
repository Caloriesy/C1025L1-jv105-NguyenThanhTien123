<script>

    while(true){
        let q = prompt("nhập nhiệt độ");
        if(q==="q"){
            break;
        }
        else if(q<20){
            alert("vui lòng tăng nhiệt độ");
        }
        else if(q>100){
            alert("vui lòng giảm nhiệt độ");
        }
        else {
            alert("nhiệt độ bình thường");
        }
    }
    
</script>
