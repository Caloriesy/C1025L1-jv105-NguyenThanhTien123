<script>
    let a = 0, b = 1;
    let tong=0;
    for (let i=0;i<20;i++){
        let c = a+b;
        a=b;
        b=c;
        tong+=a;
    }
    document.writeln("tổng trong 20 số đầu tiên trong dãy số fibonacci là:"+ tong)
</script>
