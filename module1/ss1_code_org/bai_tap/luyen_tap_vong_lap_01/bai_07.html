<script>
    for(let i=1;i<=100;i++){
        if (i %3 == 0 && i % 5 ==0){
            
            document.writeln("FizzBuzz" + i + "<br>" );
        }
        else if (i % 5 ==0){
            document.writeln("Buzz" + i + "<br>");
        }
        else if (i %3 == 0){
            document.writeln("Fizz" + i + "<br>");
        }
    }
</script>
