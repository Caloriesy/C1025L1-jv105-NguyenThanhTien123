<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
    <input type="text" placeholder="nhập số tiền VND" id="money">
    <button onclick="sendmoney()">accept</button>
        <select name="" id="item1">
            <option value="vn">VND</option>
            <option value="usd">USD</option>
        </select>

        <select name="" id="item2">
            <option value="vn">VND</option>
            <option value="usd">USD</option>
        </select>
    <label id="lbl">số tiền:</label>

<script>
    function sendmoney(){
    let result=0;
    let money = document.getElementById("money").value;
    let item1 = document.getElementById("item1").value;
    let item2 = document.getElementById("item2").value;
    if(item1 == "vn" && item2 == "usd"){
        result= money/25000;
    }
    else if(item1 == "usd" && item2 == "vn"){
        result=money*25000;
    }
    else {
        result= "số tiền không thể thực thi";
    }
    document.getElementById("lbl").innerText = "số tiền:" + result;
    }
</script>
</body>
</html>
