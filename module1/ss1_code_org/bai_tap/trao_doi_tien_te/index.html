<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
    <input type="text" placeholder="nhập số tiền VND" id="vnd">
    <button onclick="vnd()">accept</button>
    <button onclick="usd()">accept</button>
    <label id="lbl">số tiền usd:</label>

<script>
    function vnd(){
    let money= +document.getElementById("vnd").value;
    let result= money/25000;
    document.getElementById("lbl").textContent = "số tiền usd:" + parseInt(result);
    }
    function usd(){
    let money= +document.getElementById("vnd").value;
    let result= money*25000;
    document.getElementById("lbl").textContent = "số tiền VND:" + parseInt(result);
    }
</script>
</body>
</html>
