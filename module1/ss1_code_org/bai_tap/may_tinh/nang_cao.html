<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <table >
        <tr>
            <td colspan="4"><input id="display"></td>
        </tr>
        <tr>
            <td><input onclick="nhap(this.value)" type="button" value="7"></td>
            <td><input onclick="nhap(this.value)" type="button" value="8"></td>
            <td><input onclick="nhap(this.value)" type="button" value="9"></td>
            <td><input onclick="nhap(this.value)" type="button" value="/"></td>
        </tr>
        <tr>
            <td><input onclick="nhap(this.value)" type="button" value="4"></td>
            <td><input onclick="nhap(this.value)" type="button" value="5"></td>
            <td><input onclick="nhap(this.value)" type="button" value="6"></td>
            <td><input onclick="nhap(this.value)" type="button" value="x"></td>
        </tr>
        <tr>
            <td><input onclick="nhap(this.value)" type="button" value="1"></td>
            <td><input onclick="nhap(this.value)" type="button" value="2"></td>
            <td><input onclick="nhap(this.value)" type="button" value="3"></td>
            <td><input onclick="nhap(this.value)" type="button" value="-"></td>
        </tr>
        <tr>
            <td><input onclick="nhap(this.value)" type="button" value="0"></td>
            <td><input onclick="nhap(this.value)" type="button" value="."></td>
            <td><input onclick="tong()" type="button" id="tong" value="="></td>
            <td><input onclick="nhap(this.value)" type="button" value="+"></td>
        </tr>
    </table>
</body>
<script>
    function nhap(x){
        document.getElementById("display").value += x;
    }
    function tong(){
    let chuoi = document.getElementById("display").value;
    document.getElementById("display").value=eval(chuoi);
}
</script>
</html>
