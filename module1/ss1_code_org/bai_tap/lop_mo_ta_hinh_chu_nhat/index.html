<script>
    class hinhchunhat {
        constructor(length, wigth) {
            this.length = parseInt(length);
            this.wigth = parseInt(wigth);
        }

        dientich() {
            return this.length * this.wigth;
        }
        chuvi() {
            return 2 * (this.length + this.wigth);
        }

    }

    let n = new hinhchunhat(3, 5);
    document.body.innerHTML = "dien tich la: " + n.dientich() + "<br>" + "chu vi la: " + n.chuvi();
</script>

</html>
