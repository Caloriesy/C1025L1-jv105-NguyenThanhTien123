<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="window"></label>
</body>
<script>
    let arr = prompt("nhập chuỗi số:");
    let result = "";

    for (let i = 0; i < arr.length; i++) {
        let j = i +1;
        result += arr[i];
        if (arr[i] % 2 == 0 && arr[j] % 2 == 0) {
            result += "-";
        }
        
    }
    document.getElementById("window").innerText = "kết quả: " + result;
</script>

</html>
