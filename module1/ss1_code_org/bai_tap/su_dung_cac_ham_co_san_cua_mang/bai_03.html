<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="window"></label>
</body>
<script>
    let arr = prompt("nhập chuỗi chữ:");
    let result = "";
    for (let i = 0; i < arr.length; i++) {
        let c = arr[i];
        if (c === c.toLowerCase()) {
            result += c.toUpperCase();
        }
        else{
            result += c.toLowerCase();
        }
    }
    document.getElementById("window").innerText = "kết quả: " + result;
</script>

</html>
