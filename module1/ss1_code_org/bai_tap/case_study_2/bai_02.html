<script>
    let n = prompt("nhập độ dài mảng");
    let arr=[];
    let tong =0;
    for(let i=0; i<n;i++){
        let m = prompt("nhập phần tử thứ " + i);
        arr.push(m);
    }
    for(let i=0; i<arr.length;i++){
        if(arr[i]!==0){
            tong += parseInt(arr[i]);
        }
    }
    console.log(tong);
</script>
