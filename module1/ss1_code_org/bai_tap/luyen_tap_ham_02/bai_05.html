<script>
    function tong(a,b,c) {
        let min = a;
        if(min > b){
            min=b;
        }
        if (min > c ){
            min=c;
        }
        return min;
    }
    let a = parseInt(prompt("nhap gia tri thứ nhất"));
    let b = parseInt(prompt("nhap gia tri thứ hai"));
    let c = parseInt(prompt("nhap gia tri thứ ba"));
    alert("số nhỏ nhất là " + tong(a,b,c));
