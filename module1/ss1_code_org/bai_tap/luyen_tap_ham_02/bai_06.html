<script>
    function tong(a) {
        if (a < 0) {
            return false;
        }
        return true;
    }
    let a = parseInt(prompt("nhap mot gia tri"));
    if (tong(a) == true) {
        alert(a + " là số nguyên dương");
    }
    else {
        alert(a + " không phải là số nguyên dương")
    }
</script>

</html>
