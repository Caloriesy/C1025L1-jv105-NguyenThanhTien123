<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    class worker {
        constructor(name, address, birth, salary, position) {
            this.name = name;
            this.address = address;
            this.birth = birth;
            this.salary = salary;
            this.position = position;
        }
    }

    let workers = [
        new worker("Trần Văn A", "Hà Nội", "01/2000", 2000, "Nhân viên"),
        new worker("Nguyễn Văn B", "Đà Nẵng", "05/1999", 2500, "Tổ trưởng"),
        new worker("Lê Văn C", "HCM", "10/2001", 3000, "Quản lý")
    ];

    function display() {
        let tableString = `
    <table border="1">
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Địa chỉ</th>
            <th>Lương</th>
            <th>Chức vụ</th>
        </tr>
    `;

        for (let i = 0; i < workers.length; i++) {
            tableString += `
        <tr>
            <td>${i + 1}</td>
            <td>${workers[i].name}</td>
            <td>${workers[i].birth}</td>
            <td>${workers[i].address}</td>
            <td>${workers[i].salary}</td>
            <td>${workers[i].position}</td>
        </tr>`;
        }

        tableString += `</table>`;
        document.body.innerHTML = tableString;
    }

    display();
</script>

</html>
