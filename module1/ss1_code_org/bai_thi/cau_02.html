<script>
    function PerfectNumber(n) {
        let sum = 0;
        if (n >= 0) {
            for (i = 1; i < n; i++) {
                if (n % i == 0) {
                    sum += i;
                }
            }
            if (sum == n) {
                return true;
            }
        }

        return false;
    }

    console.log(PerfectNumber(9));
</script>
