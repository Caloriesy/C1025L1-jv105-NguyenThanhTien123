<script>
    function isLeapYear(y) {
        if (y % 400 == 0) {
            return true;
        }
        if (y % 4 == 0 && y % 100 != 0) {
            return true;
        }
        return false;
    }

    function monthyear(isLeapYear) {
        const regex = /^(0[1-9]|1[0-2])\/\d{4}$/;
        let date = prompt("Nhập tháng năm theo định dạng MM/yyyy:");
        if (!regex.test(date)) {
            alert("Sai định dạng! Hãy nhập lại theo MM/yyyy.");
        }

        let month = date.split("/")[0];
        month = parseInt(month);
        let year = date.split("/")[1];

        if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 && month == 10 || month == 12) {
            console.log("tháng " + month + " có 31 ngày");
        }
        else if (month == 4 || month == 6 || month == 9 || month == 11) {
            console.log("tháng " + month + " có 30 ngày");
        }
        else if (month == 2) {
            if (isLeapYear(year)) {
                console.log("tháng " + month + " có 29 ngày");
            }
            else {
                console.log("tháng " + month + " có 28 ngày");
            }
        }
        else {
            console.log("vui lòng nhập số tháng hợp lệ");
        }
    }

monthyear(isLeapYear);
</script>
