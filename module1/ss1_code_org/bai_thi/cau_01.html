<script>
    let sum = 0;
    let n = Number(prompt("nhập số lượng phần tử trong mảng"));
    let arr = [];
    let count = 0;

    if (n > 0 && n <= 50) {
        for (let i = 0; i < n; i++) {
            let m = prompt("nhập phần tử thứ " + i);
            arr.push(m);
        }
    }

    for (let i = 0; i < n; i++) {
        if (arr[i] % 3 == 0) {
            sum += Number(arr[i]);
            count++;
        }
    }

    console.log(arr);
    console.log(sum / count);
</script>
